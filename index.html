<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Animeflix</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1 class="logo">Animeflix</h1>
            <div class="items">
                <a class="item">Início</a>
                <a class="item">Animes</a>
                <a class="item">Filmes</a>
            </div>
        </nav>
    </header>
    
    <div class="animeflix-wrapper">
        <div class="escrita">
            <h1 class="titulo">Naruto Shippuden</h1>
            <p class="descricao">Naruto Uzumaki é um jovem ninja que quer se tornar um Hokage, o poderoso líder de sua aldeia.</p>
        </div>
        <div class="botoes">
            <a class="link" href="#">
                <button class="botao">
                        <i class="far fa-play-circle"></i>
                            ASSISTIR
                </button>
            </a>
            <button class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
        </div>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/naruto.jpg" alt="Naruto">
            </div>
            <div class="item">
                <img src="img/dragon-ball.jpg" alt="Dragon Ball">
            </div>
            <div class="item">
                <img src="img/cavaleiros.jpg" alt="Os Cavaleiros do Zodíaco">
            </div>
            <div class="item">
                <img src="img/death-note.jpg" alt="Death Note">
            </div>
            <div class="item">
                <img src="img/boruto.jpg" alt="Boruto">
            </div>
            <div class="item">
                <img src="img/fullmetal-brotherhood.jpg" alt="Fullmetal Alchemist Brotherhood">
            </div>
            <div class="item">
                <img src="img/dragon-ball-super.jpg" alt="Dragon Ball Super">
            </div>
            <div class="item">
                <img src="img/dragon-ball-z.jpg" alt="Dragon Ball Z">
            </div>
            <div class="item">
                <img src="img/one-piece.jpg" alt="One Piece">
            </div>
            <div class="item">
                <img src="img/super-onze.jpg" alt="Super Onze">
            </div>
            <div class="item">
                <img src="img/hakusho.jpg" alt="Yu Yu Hakusho">
            </div>
    </div>

    <script src="https://kit.fontawesome.com/a5c732ef88.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
